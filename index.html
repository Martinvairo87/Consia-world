<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<title>CONSIA</title>

<style>
:root{
  --bg:#000;
  --panel:rgba(255,255,255,.04);
  --panel2:rgba(255,255,255,.08);
  --txt:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.55);
  --line:rgba(255,255,255,.12);
  --glow:rgba(255,255,255,.18);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  background:
    radial-gradient(50% 40% at 50% 40%, rgba(255,255,255,.06), transparent 65%),
    #000;
  color:var(--txt);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  letter-spacing:.04em;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:min(420px,92vw);
  padding:36px 28px 28px;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  border:1px solid var(--line);
  border-radius:26px;
  box-shadow:0 0 60px rgba(255,255,255,.06);
  text-align:center;
}

.orb{
  width:200px;
  height:200px;
  margin:0 auto 22px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), rgba(0,0,0,.9) 60%);
  box-shadow:
    inset 0 0 40px rgba(255,255,255,.15),
    0 0 40px rgba(255,255,255,.05);
}

h1{
  margin:0;
  font-weight:500;
  font-size:28px;
}

.sub{
  margin-top:6px;
  color:var(--muted);
  font-size:13px;
}

.state{
  margin-top:10px;
  font-size:12px;
  letter-spacing:.3em;
  color:var(--muted);
}

.modes{
  display:flex;
  gap:12px;
  justify-content:center;
  margin:22px 0;
}

.mode{
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid var(--line);
  background:transparent;
  color:var(--txt);
  cursor:pointer;
}

.mode.active{
  background:var(--panel2);
  box-shadow:0 0 18px var(--glow);
}

.actions{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:20px;
}

.btn{
  padding:10px 16px;
  border-radius:22px;
  border:1px solid var(--line);
  background:transparent;
  color:var(--txt);
  font-size:11px;
  cursor:pointer;
}

.log{
  margin-top:16px;
  padding-top:14px;
  border-top:1px solid var(--line);
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size:11px;
  color:var(--muted);
  text-align:left;
  white-space:pre-wrap;
}
</style>
</head>

<body>
<div class="card">
  <div class="orb"></div>

  <h1>CONSIA</h1>
  <div class="sub">Estoy presente.</div>
  <div class="state" id="state">—</div>

  <div class="modes">
    <button class="mode" data-mode="A">A</button>
    <button class="mode" data-mode="B">B</button>
    <button class="mode" data-mode="C">C</button>
  </div>

  <div class="actions">
    <button class="btn" onclick="wake()">WAKE</button>
    <button class="btn" onclick="presence()">PRESENCE</button>
    <button class="btn" onclick="active()">ACTIVE</button>
  </div>

  <div class="log" id="log">CONSIA boot…</div>
</div>

<script>
const logEl = document.getElementById("log");
const stateEl = document.getElementById("state");
const modes = document.querySelectorAll(".mode");

function log(txt){
  logEl.textContent += "\n" + txt;
}

async function api(path){
  const r = await fetch(path);
  const j = await r.json();
  log(`> GET ${path} (${r.status})`);
  log(JSON.stringify(j));
  return j;
}

async function setMode(m){
  modes.forEach(b=>b.classList.remove("active"));
  document.querySelector(`[data-mode="${m}"]`).classList.add("active");
  stateEl.textContent = `${m} · ACTIVE`;
  await api(`/api/mode?set=${m}`);
}

async function wake(){
  await api("/api/wake");
}

async function presence(){
  await api("/api/presence");
}

async function active(){
  await api("/api/session");
}

modes.forEach(b=>{
  b.onclick=()=>setMode(b.dataset.mode);
});

// AUTO BOOT
(async ()=>{
  const init = await api("/api");
  stateEl.textContent = "A · ACTIVE";
  document.querySelector('[data-mode="A"]').classList.add("active");
})();
</script>
</body>
</html>
