<!DOCTYPE html>

<head>

<!-- PWA -->
<link rel="manifest" href="/app.webmanifest">

<link rel="apple-touch-icon" href="/icon-192.png">

<!-- SEO / META -->
<meta name="description" content="CONSIA Infinite Intelligence System">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  overflow:hidden;
}

/* TITLE */

h1{
  font-size:48px;
  letter-spacing:12px;
  font-weight:300;
  animation:fadeIn 2s ease forwards;
}

/* SUB */

p{
  margin-top:20px;
  opacity:.6;
  font-size:14px;
  letter-spacing:4px;
  animation:fadeIn 3s ease forwards;
}

/* NAV */

.nav{
  position:fixed;
  bottom:40px;
  display:flex;
  gap:20px;
}

.btn{
  padding:12px 22px;
  border:1px solid #fff;
  text-decoration:none;
  color:#fff;
  font-size:12px;
  letter-spacing:2px;
  transition:.3s;
}

.btn:hover{
  background:#fff;
  color:#000;
}

/* ANIM */

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* GLOW BG */

body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#111 0%,transparent 70%);
  animation:pulse 6s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}
</style>
</head>

<body>

<h1>CONSIA CORE ACTIVE</h1>
<p>INFINITE INTELLIGENCE SYSTEM</p>

<div class="nav">
  <a href="/voice.html" class="btn">VOICE</a>
  <a href="/owner.html" class="btn">OWNER</a>
  <a href="/marketplace.html" class="btn">MARKET</a>
  <a href="/live.html" class="btn">LIVE</a>
</div>

<!-- API CHECK -->

<script>
async function healthCheck(){
  try{
    const r = await fetch("https://api.consia.world/health");
    const j = await r.json();
    console.log("CONSIA API:", j);
  }catch(e){
    console.log("API offline");
  }
}
healthCheck();
</script>

<!-- SERVICE WORKER -->

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js")
  .then(()=>console.log("CONSIA SW Active"))
  .catch(err=>console.log("SW Error",err));
}
</script>

</body>
