<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>CONSIA</title>

  <link rel="manifest" href="/app.webmanifest">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root { color-scheme: dark; }
    html,body { height:100%; margin:0; background:#000; color:#fff; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:32px; box-sizing:border-box; }
    .card { width:min(920px, 96vw); border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:28px; background:rgba(255,255,255,.04); }
    .title { letter-spacing:.22em; text-transform:uppercase; font-weight:700; font-size:42px; text-align:center; margin:8px 0 10px; }
    .sub { text-align:center; opacity:.72; margin:0 0 18px; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:18px; }
    .btn { display:flex; align-items:center; justify-content:center; text-decoration:none; color:#fff; border:1px solid rgba(255,255,255,.16); border-radius:14px; padding:14px 12px; background:rgba(0,0,0,.35); font-weight:600; }
    .btn:hover { border-color:rgba(255,255,255,.34); background:rgba(255,255,255,.06); }
    .row { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:14px; }
    .pill { font-size:12px; opacity:.8; border:1px solid rgba(255,255,255,.14); border-radius:999px; padding:8px 12px; }
    .ok { color:#9cff9c; }
    .bad { color:#ff9c9c; }
    @media (max-width:820px){ .grid{ grid-template-columns:1fr; } .title{font-size:34px;} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">CONSIA CORE ACTIVE</div>
      <p class="sub">Frontend (Pages) + API (Worker). Todo separado, seguro, Owner-Only.</p>

      <div class="row">
        <span class="pill">API: <span id="apiStatus">checking‚Ä¶</span></span>
        <span class="pill">WS: <span id="wsStatus">ready</span></span>
        <span class="pill">Mode: <span class="ok">fail-closed</span></span>
      </div>

      <div class="grid">
        <a class="btn" href="/voice.html">üéôÔ∏è Voice / Avatar</a>
        <a class="btn" href="/owner.html">üëë Owner Dashboard</a>
        <a class="btn" href="/marketplace.html">üõí Marketplace</a>
      </div>

      <div class="row" style="margin-top:18px;">
        <a class="btn" style="flex:1; max-width:320px;" href="https://api.consia.world/health" target="_blank" rel="noopener">Ver API Health</a>
        <a class="btn" style="flex:1; max-width:320px;" href="https://api.consia.world/r2" target="_blank" rel="noopener">Ver R2 Ping</a>
      </div>
    </div>
  </div>

  <script>
    // PWA SW
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").catch(()=>{});
    }

    // API health check
    const API = "https://api.consia.world";
    (async () => {
      const el = document.getElementById("apiStatus");
      try {
        const r = await fetch(API + "/health", { method:"GET" });
        const j = await r.json().catch(()=>null);
        if (r.ok && j && j.ok) { el.textContent = "healthy"; el.className="ok"; }
        else { el.textContent = "degraded"; el.className="bad"; }
      } catch {
        el.textContent = "offline"; el.className="bad";
      }
    })();
  </script>
</body>
</html>
