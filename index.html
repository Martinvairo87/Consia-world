<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CONSIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; }
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at center, #0f172a 0%, #020617 70%);
      color:#fff;
    }
    .card{
      width:340px; padding:26px 22px; border-radius:16px; text-align:center;
      background: rgba(15,23,42,.86);
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      border: 1px solid rgba(255,255,255,.06);
    }
    h1{ margin:0; font-size:22px; letter-spacing:1px; }
    p{ margin:10px 0 18px; font-size:13px; opacity:.8; }
    .row{ display:flex; gap:10px; margin-top:10px; }
    a.button, button.button{
      appearance:none; border:0; cursor:pointer;
      display:block; width:100%; padding:14px 0; border-radius:10px;
      background: linear-gradient(135deg, #111827, #000000);
      color:#fff; text-decoration:none; font-size:16px; font-weight:700;
      transition: transform .08s ease, box-shadow .08s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }
    a.button:active, button.button:active{ transform:scale(.98); }
    .mini{
      font-size:12px; opacity:.75; margin-top:12px;
      display:flex; align-items:center; justify-content:center; gap:8px;
    }
    .dot{
      width:8px; height:8px; border-radius:999px; background:#64748b;
      box-shadow: 0 0 0 3px rgba(100,116,139,.18);
    }
    .ok{ background:#22c55e; box-shadow:0 0 0 3px rgba(34,197,94,.18); }
    .bad{ background:#ef4444; box-shadow:0 0 0 3px rgba(239,68,68,.18); }
  </style>
</head>
<body>
  <div class="card">
    <h1>CONSIA</h1>
    <p>Sistema activo · Owner-Only</p>

    <a class="button" href="/core/operativo.html">Sistema operativo</a>

    <div class="row">
      <button class="button" id="btnCheck" type="button">Check</button>
      <a class="button" href="https://api.consia.world/api/health" target="_blank" rel="noopener">API</a>
    </div>

    <div class="mini">
      <span id="dot" class="dot"></span>
      <span id="status">Estado: sin test</span>
    </div>
  </div>

<script>
  const dot = document.getElementById('dot');
  const statusEl = document.getElementById('status');

  async function check() {
    dot.className = 'dot';
    statusEl.textContent = 'Estado: chequeando...';
    try{
      const r = await fetch('/api/health', { cache:'no-store' });
      if(!r.ok) throw new Error('HTTP '+r.status);
      const j = await r.json();
      dot.className = 'dot ok';
      statusEl.textContent = 'Estado: OK · ' + (j.edge || 'api');
    }catch(e){
      dot.className = 'dot bad';
      statusEl.textContent = 'Estado: ERROR · ' + (e.message || e);
    }
  }
  document.getElementById('btnCheck').addEventListener('click', check);
</script>
</body>
</html>
