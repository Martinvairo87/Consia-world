<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />

<title>CONSIA ∞</title>

<style>
body{
  margin:0;
  background:#05070a;
  font-family:Arial,Helvetica,sans-serif;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  padding:18px;
  border-bottom:1px solid #0ff3;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.status{
  color:#0f9;
  font-weight:bold;
}

#chat{
  flex:1;
  overflow:auto;
  padding:20px;
}

.msg{
  margin:12px 0;
  padding:12px 16px;
  border-radius:14px;
  max-width:70%;
}

.user{
  background:#0af3;
  margin-left:auto;
}

.bot{
  background:#111827;
}

footer{
  display:flex;
  padding:14px;
  border-top:1px solid #0ff3;
}

input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
}

button{
  margin-left:10px;
  padding:12px 20px;
  background:#0af;
  border:none;
  border-radius:10px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div>CONSIA ∞</div>
  <div class="status">ONLINE</div>
</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Decime qué querés…" />
  <button onclick="send()">Enviar</button>
</footer>

<script>

const API="https://api.consia.world/ask";
const chat=document.getElementById("chat");

function add(text,cls){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

async function send(){
  const input=document.getElementById("input");
  const text=input.value;
  if(!text) return;

  add(text,"user");
  input.value="";

  const res=await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:text })
  });

  const data=await res.json();
  add(data.response,"bot");
}

</script>

</body>
</html>
