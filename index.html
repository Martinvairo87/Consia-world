<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CONSIA</title>

<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}

h1 {
  letter-spacing:6px;
  font-weight:300;
}

#chat {
  width:90%;
  max-width:600px;
  margin-top:40px;
}

textarea {
  width:100%;
  padding:15px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  resize:none;
  font-size:16px;
}

button {
  width:100%;
  padding:15px;
  background:#fff;
  border:none;
  color:#000;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}

#response {
  margin-top:20px;
  white-space:pre-wrap;
  font-size:14px;
  color:#ccc;
}
</style>
</head>

<body>

<h1>CONSIA CORE ACTIVE</h1>

<div id="chat">
  <textarea id="input" rows="3" placeholder="EscribÃ­ tu mensaje..."></textarea>
  <button onclick="send()">ENVIAR</button>
  <div id="response"></div>
</div>

<script>
async function send() {
  const input = document.getElementById("input").value;
  const responseBox = document.getElementById("response");
  responseBox.innerText = "Pensando...";

  try {
    const res = await fetch("https://api.consia.world/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer demo-key-001"
      },
      body: JSON.stringify({ message: input })
    });

    const data = await res.json();

    if(data.output){
      responseBox.innerText = data.output;
    } else {
      responseBox.innerText = JSON.stringify(data, null, 2);
    }

  } catch(e) {
    responseBox.innerText = "Error conectando con API.";
  }
}
</script>

</body>
</html>
