<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CONSIA — Legal Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: radial-gradient(circle at top, #0f0f0f, #050505);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 46px;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.6;
      margin-bottom: 60px;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(145deg, #111, #0a0a0a);
      border: 1px solid #222;
      border-radius: 18px;
      padding: 30px;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #555;
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
    }

    .card a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: 600;
      display: block;
    }

    footer {
      margin-top: 70px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>CONSIA LEGAL CENTER</h1>
    <div class="subtitle">
      Global AI Infrastructure · Compliance Framework · User Protection
    </div>

    <div class="grid">

      <div class="card">
        <a href="terms.html">Terms of Service</a>
      </div>

      <div class="card">
        <a href="privacy.html">Privacy Policy</a>
      </div>

      <div class="card">
        <a href="refunds.html">Refund Policy</a>
      </div>

      <div class="card">
        <a href="mailto:legal@consia.world">Legal Contact</a>
      </div>

      <div class="card">
        <a href="mailto:privacy@consia.world">Privacy Requests</a>
      </div>

      <div class="card">
        <a href="mailto:refunds@consia.world">Billing Support</a>
      </div>

    </div>

    <footer>
      © 2026 CONSIA WORLD — All Rights Reserved<br>
      AI · Cloud · Identity · Conscious Infrastructure
    </footer>

  </div>

</body>
</html>
