<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Dashboard</title>

<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;padding-top:60px;}
.card{
 border:1px solid rgba(255,255,255,.2);
 padding:20px;
 margin:20px;
 border-radius:20px;
}
</style>
</head>

<body>

<h2>CONSIA METRICS</h2>

<div class="card" id="users">Users: —</div>
<div class="card" id="revenue">Revenue: —</div>

<script>
async function load(){
 const r = await fetch("/api/metrics");
 const d = await r.json();

 users.innerText="Users: "+d.users;
 revenue.innerText="Revenue: $"+d.revenue;
}
load();
</script>

</body>
</html>
