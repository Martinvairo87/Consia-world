<meta charset="utf-8"/>
<title>OWNER LOCK</title>
<style>
body{
 background:#000;
 color:#fff;
 font-family:Arial;
 display:flex;
 align-items:center;
 justify-content:center;
 height:100vh;
}
button{
 padding:14px 20px;
 border-radius:30px;
 border:none;
 background:#fff;
}
</style>

<body>

<button onclick="lock()">UNLOCK OWNER</button>

<script>
async function lock(){

 if(!window.PublicKeyCredential){
  alert("Biometr√≠a no soportada");
  return;
 }

 try{
  await navigator.credentials.get({
   publicKey:{
    challenge:new Uint8Array([1,2,3,4]),
    allowCredentials:[]
   }
  });

  alert("OWNER ACCESS GRANTED");

 }catch(e){
  alert("DENIED");
 }
}
</script>
