<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CONSIA</title>

<link rel="manifest" href="/app.webmanifest"/>
<link rel="apple-touch-icon" href="/assets/icon-192.png"/>
<meta name="theme-color" content="#000000"/>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}

/* HOLOGRAPHIC CORE */
.core{
  position:relative;
  text-align:center;
}

.ring{
  width:260px;
  height:260px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.2);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  animation:spin 12s linear infinite;
}

.ring:nth-child(2){
  width:340px;
  height:340px;
  animation-direction:reverse;
}

@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

h1{
  letter-spacing:.4em;
  font-size:28px;
}

.menu{
  margin-top:40px;
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

a{
  padding:12px 18px;
  border:1px solid rgba(255,255,255,.2);
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-size:12px;
}
</style>
</head>

<body>

<div class="core">
  <div class="ring"></div>
  <div class="ring"></div>
  <h1>CONSIA</h1>

  <div class="menu">
    <a href="/voice.html">VOICE</a>
    <a href="/owner.html">OWNER</a>
    <a href="/marketplace.html">MARKET</a>
    <a href="/dashboard.html">DASH</a>
  </div>
</div>

<script>
if("serviceWorker" in navigator){
 navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
