<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CONSIA Orb</title>
<style>
body { margin:0; background:black; overflow:hidden; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 4;

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// CORE
const coreGeo = new THREE.SphereGeometry(1, 64, 64);
const coreMat = new THREE.MeshBasicMaterial({
  color:0x00ffff,
  wireframe:false
});
const core = new THREE.Mesh(coreGeo, coreMat);
scene.add(core);

// RINGS
const ringGeo = new THREE.TorusGeometry(1.5, 0.02, 16, 100);
const ringMat = new THREE.MeshBasicMaterial({ color:0x00ffff });

const ring1 = new THREE.Mesh(ringGeo, ringMat);
const ring2 = new THREE.Mesh(ringGeo, ringMat);
ring2.rotation.x = Math.PI/2;

scene.add(ring1, ring2);

// LIGHT
const light = new THREE.PointLight(0x00ffff, 2);
scene.add(light);

function animate(){
  requestAnimationFrame(animate);

  core.rotation.y += 0.01;
  ring1.rotation.y += 0.02;
  ring2.rotation.x += 0.02;

  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
