<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CONSIA LIVE — Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:16px}
    input,button,select{font-size:16px;padding:10px;margin:6px 6px 6px 0}
    .row{display:flex;flex-wrap:wrap;align-items:center;gap:8px;margin:10px 0}
    #log{white-space:pre-wrap;border:1px solid #ddd;padding:12px;border-radius:10px;min-height:240px}
    .pill{display:inline-block;padding:6px 10px;border:1px solid #ddd;border-radius:999px}
    .ok{border-color:#2ecc71}
    .bad{border-color:#e74c3c}
    small{opacity:.7}
  </style>
</head>
<body>
  <h2>CONSIA LIVE — Demo</h2>

  <div class="row">
    <label>Room</label>
    <input id="room" value="test" />
    <label>Channel</label>
    <select id="channel">
      <option value="default">default</option>
      <option value="avatar">avatar</option>
      <option value="voice">voice</option>
    </select>
    <label>User</label>
    <input id="user" value="martin" />
  </div>

  <div class="row">
    <button id="connect">Conectar</button>
    <button id="disconnect" disabled>Desconectar</button>
    <span class="pill bad" id="state">OFF</span>
    <small id="wsurl"></small>
  </div>

  <div class="row">
    <button id="join" disabled>Join</button>
    <button id="ping" disabled>Ping</button>
    <button id="sendText" disabled>Enviar Msg</button>
    <input id="msg" placeholder="Hola room..." style="min-width:260px" />
  </div>

  <div id="log"></div>

  <script src="live.js"></script>
</body>
</html>
