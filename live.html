<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>CONSIA LIVE</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  flex-direction:column;
  height:100vh;
}

#topbar{
  padding:10px;
  background:#0a0a0a;
  border-bottom:1px solid #222;
  display:flex;
  gap:10px;
}

input,button{
  padding:8px;
  border:none;
  outline:none;
}

button{
  background:#111;
  color:#fff;
  cursor:pointer;
}

#video{
  flex:1;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

video{
  max-width:100%;
  max-height:100%;
}

#audioMeter{
  height:6px;
  background:#0f0;
  width:0%;
}
</style>
</head>

<body>

<div id="topbar">
  <input id="room" value="live"/>
  <button onclick="connect()">CONNECT</button>
  <button onclick="startVoice()">VOICE</button>
  <button onclick="record()">RECORD</button>
</div>

<div id="video">
  <video id="avatarVideo" autoplay playsinline></video>
</div>

<div id="audioMeter"></div>

<script src="live.js"></script>
</body>
</html>
